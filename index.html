<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic QR Code Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <header class="header">
        <h1>QuickQR</h1>
        <p>Generate clean, professional QR codes instantly.</p>
      </header>

      <div class="generator-card">
        <div class="tabs">
          <button class="tab-btn active" id="textTab">Text / URL</button>
          <button class="tab-btn" id="wifiTab">Wi-Fi</button>
        </div>

        <div class="form-container">
          <div id="text-form">
            <div class="form-group">
              <label for="textInput">Your Text or URL</label>
              <input
                type="text"
                id="textInput"
                placeholder="Enter text or https://..."
              />
            </div>
          </div>

          <div class="wifi-form hidden">
            <div class="form-group">
              <label for="ssid">Network Name (SSID)</label>
              <input
                type="text"
                id="ssid"
                placeholder="e.g., MyHomeNetwork"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                placeholder="Enter network password"
              />
            </div>
            <div class="form-group">
              <label for="encryption">Encryption</label>
              <select id="encryption">
                <option value="WPA" selected>WPA/WPA2</option>
                <option value="WEP">WEP</option>
                <option value="nopass">None (Open Network)</option>
              </select>
            </div>
            <div class="form-group-checkbox">
              <input type="checkbox" id="isHidden" />
              <label for="isHidden">This is a hidden network</label>
            </div>
          </div>

          <button class="generateBtn">Generate QR Code</button>
        </div>

        <div class="qr-output hidden">
          <div id="qrcode" class="qrcode-placeholder">
            <a href="" download="qrcode.png"><img src="" alt="qrcode" /></a>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
