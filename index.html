<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="vcard-section">
      <h2>ساخت QR Code برای کارت ویزیت آنلاین</h2>
      <p>اطلاعات زیر را وارد کنید تا یک کارت ویزیت دیجیتال بسازید.</p>

      <input type="text" id="firstName" placeholder="نام" />
      <input type="text" id="lastName" placeholder="نام خانوادگی" />
      <input
        type="tel"
        id="phone"
        placeholder="شماره تلفن (مثال: +989123456789)"
      />
      <input type="email" id="email" placeholder="آدرس ایمیل" />
      <input type="text" id="website" placeholder="آدرس وب‌سایت (اختیاری)" />
      <input type="text" id="company" placeholder="نام شرکت (اختیاری)" />
      <input type="text" id="jobTitle" placeholder="عنوان شغلی (اختیاری)" />

      <button id="generateVCardBtn">ساخت QR Code</button>
    </div>
    <div id="qrcode-result">
      <h3>QR Code شما:</h3>
      <img
        id="qr-image"
        src="placeholder.png"
        alt="QR Code شما در اینجا نمایش داده می‌شود"
        style="width: 200px; height: 200px; border: 1px solid #ccc"
      />
    </div>
    <script src="script.js"></script>
  </body>
</html>
