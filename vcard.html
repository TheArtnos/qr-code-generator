<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>کارت ویزیت دیجیتال</title>
    <style>
    body {
  background: linear-gradient(135deg, #a464e9, #5e35b1);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  font-family: "Fira Code", monospace;
}

.code-window {
  width: 90%;       
  max-width: 450px;
  background-color: #1f1d2b;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
}

.header {
  background-color: #353245;
  padding: 10px 15px;
  display: flex;
  gap: 8px;
}

.dot {
  width: 12px;
  height: 12px;
  border-radius: 50%;
}

.red { background-color: #ff5f56; }
.yellow { background-color: #ffbd2e; }
.green { background-color: #27c93f; }

.code-body {
  padding: 20px;
  color: #f8f8f2;
  font-size: 16px;
  line-height: 1.8;
  word-break: break-word; 
}

.key {
  color: #c996d9;
}

a,
.string {
  color: #a9f0e1;
  text-decoration: none;
}

.indent {
  padding-left: 20px;
  display: block;
  transition: background-color 150ms ease;
}

.indent:hover {
  background-color: rgba(255, 255, 255, 0.1);
}

/
@media (max-width: 500px) {
  .code-body {
    font-size: 9px;
    padding: 11px;   
  }

  .indent {
    padding-left: 15px; 
}

    </style>
  </head>
  <body>
    <div class="code-window">
      <div class="header">
        <div class="dot red"></div>
        <div class="dot yellow"></div>
        <div class="dot green"></div>
      </div>
      <div class="code-body">
        <span>{</span>
        <span class="indent">"<span class="key">name</span>": "<span class="string" id="name"></span>",</span>
        <span class="indent">"<span class="key">email</span>": "<span class="string" id="email"></span>",</span>
        <span class="indent">"<span class="key">phone</span>": "<span class="string" id="phone"></span>",</span>
        <span class="indent">"<span class="key">webSite</span>": "<span class="string" id="website"></span>",</span>
        <span class="indent">"<span class="key">companyName</span>": "<span class="string" id="company"></span>",</span>
        <span class="indent">"<span class="key">jobTitle</span>": "<span class="string" id="jobTitle"></span>",</span>
        <span>}</span>
      </div>
    </div>
  </body>
</html>


  <script src="vcard.js"></script>
</html>
